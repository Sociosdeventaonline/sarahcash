<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SarahCash - Préstamos rápidos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c2d48;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.4); /* fondo tipo glass */
      backdrop-filter: blur(10px);
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 80px;
      max-height: 80px;
      object-fit: contain;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    .btn-ingresar {
      background-color: #ffffff;
      color: #0c2d48;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
    }
    .hero {
      padding: 2rem 1rem 3rem;
      background-color: #0c2d48;
    }
    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      text-align: center;
    }
    .loan-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      color: #000000;
      max-width: 340px;
      margin-top: 0.5rem;
      text-align: center;
    }
    .loan-box h2 {
      font-size: 2.2rem;
      margin: 0.5rem 0;
    }
    .loan-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0 0.5rem;
    }
    .loan-controls button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #b4d334;
      color: #000000;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loan-box button {
      background: linear-gradient(90deg, #7c3aed, #b4d334);
      color: #fff;
      border: none;
      width: 100%;
      padding: 1rem;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .loan-box button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }
    .loan-box p {
      background-color: #d5efff;
      padding: 1rem;
      border-radius: 10px;
      font-weight: 500;
    }
    .loan-box small {
      display: block;
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #555;
    }
    .benefits {
      display: flex;
      justify-content: space-around;
      padding: 2rem;
      background-color: #132e48;
      font-weight: bold;
    }
    .benefits span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .info-section {
      background-color: #ffffff;
      color: #000000;
      padding: 2rem;
    }
    footer {
      background: #0c2d48;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      nav {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      .hero-content {
        flex-direction: column;
      }
      .loan-box {
        margin-top: 1rem;
      }
      header img {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="LogoSarahcash_sin_fondo.png" alt="SarahCash Logo" />
    <nav>
      <a href="#">Sobre nosotros</a>
      <a href="#">Cómo funciona</a>
      <a href="#">Ayuda</a>
      <a href="#" style="color: #a855f7; font-weight: bold;">Solicítalo ahora</a>
      <button class="btn-ingresar">Ingresar</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div style="flex: 1; min-width: 280px;">
        <img src="carpeta/mujer-feliz-sin-fondo.png" alt="Mujer feliz" style="max-width: 100%; height: auto; margin-bottom: -30px;">
      </div>
      <div style="flex: 1; min-width: 320px;">
        <h1 style="color: white; font-size: 2rem; margin-bottom: 0.5rem;">Te prestamos hasta $500</h1>
        <p style="color: white; font-size: 1.1rem; margin-bottom: 1.5rem;">Consigue el dinero que necesitas ¡al instante! Sin complicaciones, 100% en línea.</p>
        <div class="loan-box">
          <div class="loan-controls">
            <button onclick="changeAmount(-50)">−</button>
            <h2>$<span id="amount">200</span></h2>
            <button onclick="changeAmount(50)">+</button>
          </div>
          <p>Pago quincenal estimado:<br><strong>$<span id="payment">230.00</span></strong></p>
          <button>¡Solicítalo ahora!</button>
          <small>Necesitarás: Identificación oficial vigente y cuenta bancaria a tu nombre.</small>
        </div>
      </div>
    </div>
  </section>

<script>
  let currentAmount = 200;

  function updateAmount(value) {
    document.getElementById('amount').textContent = value;
    let payment = 0;
    const amount = parseFloat(value);
    const interest = 0.15;

    if (amount <= 250) {
      payment = amount * (1 + interest); // 1 quincena
    } else {
      payment = (amount * (1 + interest)) / 2; // 2 quincenas
    }

    document.getElementById('payment').textContent = payment.toFixed(2);
  }

  function changeAmount(change) {
    const newAmount = currentAmount + change;
    if (newAmount >= 200 && newAmount <= 500) {
      currentAmount = newAmount;
      updateAmount(currentAmount);
    }
  }

  // Inicializa valores al cargar
  updateAmount(currentAmount);
</script>

</body>
</html>
