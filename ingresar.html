<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - SarahCash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0c2d48;
      padding: 1rem 2rem;
    }

    header img {
      height: 50px;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0c2d48;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }

    .checkbox input {
      margin-right: 0.5rem;
    }

    button {
      background-color: #0c2d48;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #09314f;
    }

    @media (max-width: 600px) {
      .form-group {
        flex: 1 1 100%;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="LogoSarahcash_sin_fondo.png" alt="Logo SarahCash" />
  </header>

  <main>
    <h1>Regístrate, por favor</h1>
    <form id="registroForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="segundoNombre">Segundo nombre (en caso de tenerlo)</label>
          <input type="text" id="segundoNombre" name="segundoNombre" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="apellidoPaterno">Apellido paterno</label>
          <input type="text" id="apellidoPaterno" name="apellidoPaterno" required />
        </div>
        <div class="form-group">
          <label for="apellidoMaterno">Apellido materno</label>
          <input type="text" id="apellidoMaterno" name="apellidoMaterno" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 1 1 100%;">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required />
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="noticias" name="noticias" />
        <label for="noticias">Deseo recibir noticias sobre ofertas y promociones de SarahCash.</label>
      </div>

      <button type="submit">Siguiente</button>
    </form>
  </main>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Formulario enviado correctamente");
      // window.location.href = "siguiente-pagina.html";
    });
  </script>

</body>
</html>
